<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalizador Kawaii ‚ú® Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #e8f5e9;
            --card-bg: #ffffff;
            --border-color: #bcaaa4;
            --accent-color: #8d6e63;
            --button-color: #a5d6a7;
            --button-hover: #81c784;
            --copy-btn: #fff176;
            --option-bg: #fffaf0;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--bg-color);
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 80%; 
            max-width: 1000px;
            padding: 2.5rem;
            border-radius: 40px;
            border: 10px solid var(--border-color);
            box-shadow: 0 12px 0px rgba(188, 170, 164, 0.2);
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 0 0 1.5rem 0;
            color: #6d4c41;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- Selector Kawaii --- */
        .tone-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .tone-option {
            cursor: pointer;
        }

        .tone-option input {
            display: none; /* Escondemos el radio button real */
        }

        .tone-card {
            padding: 10px 20px;
            background: var(--option-bg);
            border: 3px solid var(--border-color);
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .tone-option input:checked + .tone-card {
            background: var(--button-color);
            border-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 0px var(--button-hover);
            color: #2e7d32;
        }

        /* --- Elementos de formulario --- */
        label {
            display: block;
            margin-top: 1.5rem;
            font-weight: 800;
            font-size: 1.3rem;
            text-align: center;
        }

        input[type="password"], textarea {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border: 4px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Baloo 2', cursive;
            font-size: 1.1rem;
            background-color: #fffaf0;
            box-sizing: border-box;
            outline: none;
        }

        textarea {
            min-height: 300px; /* Tu cuadro de texto ahora es m√°s alto */
            resize: vertical;
        }

        button {
            background-color: var(--button-color);
            color: #2e7d32;
            border: 5px solid #81c784;
            padding: 18px;
            width: 100%;
            border-radius: 25px;
            font-family: 'Baloo 2', cursive;
            font-weight: 800;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0px #81c784;
        }

        button:active {
            transform: translateY(5px);
            box-shadow: 0 0px 0px #81c784;
        }

        /* --- Output --- */
        #output-container { margin-top: 2rem; display: none; }
        #output {
            padding: 2rem;
            background: #f1f8e9;
            border: 4px dashed var(--border-color);
            border-radius: 25px;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
            white-space: pre-wrap;
        }

        /* --- Modal de Alerta --- */
        #customAlert {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(141, 110, 99, 0.4);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 35px;
            border: 8px solid var(--border-color);
            text-align: center;
            max-width: 350px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .copy-btn { background-color: var(--copy-btn); color: #827717; border-color: #fbc02d; box-shadow: 0 4px 0px #fbc02d; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>‚ú® El Formalizador ‚ú®</h1>

    <label>Tu Llave M√°gica (API Key)</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

    <label>¬øQu√© estilo prefieres hoy?</label>
    <div class="tone-selector">
        <label class="tone-option">
            <input type="radio" name="tone" value="profesional y corporativo" checked>
            <span class="tone-card">üëî Profesional</span>
        </label>
        <label class="tone-option">
            <input type="radio" name="tone" value="amable, dulce y emp√°tico">
            <span class="tone-card">üå∏ Amable</span>
        </label>
        <label class="tone-option">
            <input type="radio" name="tone" value="conciso y directo">
            <span class="tone-card">‚ö° Directo</span>
        </label>
        <label class="tone-option">
            <input type="radio" name="tone" value="entusiasta y divertido">
            <span class="tone-card">üåà Divertido</span>
        </label>
    </div>

    <label>Tu mensaje</label>
    <textarea id="inputText" placeholder="Escribe aqu√≠ tu borrador..."></textarea>

    <button onclick="formalize()">¬°Hacer Magia! ü™Ñ</button>

    <div id="output-container">
        <label>Resultado:</label>
        <div id="output"></div>
        <button id="btnCopy" class="copy-btn" onclick="copyToClipboard()">üìã Copiar al portapapeles</button>
    </div>
</div>

<div id="customAlert">
    <div class="modal">
        <div style="font-size: 4rem;">üßÅ</div>
        <p id="alertMessage" style="font-weight: 800; font-size: 1.2rem;"></p>
        <button onclick="closeAlert()" style="font-size: 1.1rem; padding: 10px;">¬°Entendido!</button>
    </div>
</div>

<script>
    function showAlert(msg) {
        document.getElementById('alertMessage').textContent = msg;
        document.getElementById('customAlert').style.display = 'flex';
    }

    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
    }

    async function formalize() {
        const apiKey = document.getElementById('apiKey').value;
        const tone = document.querySelector('input[name="tone"]:checked').value;
        const text = document.getElementById('inputText').value;
        const container = document.getElementById('output-container');
        const outputDiv = document.getElementById('output');

        if (!apiKey) { showAlert("¬°Ups! Te falta la API Key ‚ú®"); return; }
        if (!text) { showAlert("¬°Escribe algo primero! üìù"); return; }

        container.style.display = 'block';
        outputDiv.textContent = "Cocinando algo especial... üç≥";

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: `Eres un asistente que reescribe textos con un tono ${tone}. Mant√©n los p√°rrafos.` },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            if (data.error) showAlert("Error: " + data.error.message);
            else outputDiv.textContent = data.choices[0].message.content;
        } catch (error) {
            showAlert("¬°Oh no! Fall√≥ la conexi√≥n ‚òÅÔ∏è");
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('output').textContent;
        const btn = document.getElementById('btnCopy');
        navigator.clipboard.writeText(text).then(() => {
            const oldText = btn.innerHTML;
            btn.innerHTML = "‚úÖ ¬°Copiado!";
            setTimeout(() => btn.innerHTML = oldText, 2000);
        });
    }
</script>

</body>
</html>
