<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Tools üê±</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    
<style>
        :root {
            --bg-color: #e8f5e9;
            --card-bg: #ffffff;
            --border-color: #bcaaa4;
            --accent-color: #8d6e63;
            --button-color: #a5d6a7;
            --button-hover: #81c784;
            --copy-btn: #fff176;
            --option-bg: #fffaf0;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background-color: var(--bg-color);
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 90%; 
            max-width: 1400px;
            padding: 2.5rem 2.5rem 1.2rem 2.5rem;
            border-radius: 40px;
            border: 10px solid var(--border-color);
            box-shadow: 0 12px 0px rgba(188, 170, 164, 0.2);
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #6d4c41;
            text-shadow: 2px 2px 0px #fff;
        }

        .selectors-inline {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center; 
            gap: 100px; 
            margin-top: 10px;
            width: 100%;
        }

        .tone-section, .spicy-section { 
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="radio"] {
            display: none !important;
        }

        .tone-selector, .spicy-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 5px;
        }

        .tone-option, .chili-option {
            cursor: pointer;
        }

        .tone-card, .chili {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 45px;
            padding: 0 20px;
            background: var(--option-bg);
            border: 3px solid var(--border-color);
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 5px 0px var(--border-color);
            cursor: pointer;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .chili {
            min-width: 65px;
            filter: grayscale(100%) opacity(0.4);
        }

        .tone-option:hover .tone-card, .chili:hover {
            background: #fff;
        }

        input:checked + .tone-card,
        input:checked + .chili {
            transform: translateY(4px);
            box-shadow: 0 1px 0px var(--button-hover);
            filter: grayscale(0%) opacity(1);
        }

        input:checked + .tone-card {
            background: var(--button-color);
            border-color: var(--button-hover);
            color: #2e7d32;
        }

        input#s0:checked + .chili {
            background: #f1f8e9;
            border-color: #81c784;
        }

        .spicy-selector input:not(#s0):checked + .chili {
            background: #fff5f5;
            border-color: #ff8a80;
        }

        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 800;
            font-size: 1.3rem;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border: 4px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Baloo 2', cursive;
            font-size: 1.1rem;
            background-color: #fffaf0;
            box-sizing: border-box;
            outline: none;
        }

        .textarea-container {
            width: 100%;
            margin-top: 8px;
            border: 4px solid var(--border-color);
            border-radius: 25px;
            background-color: #fffaf0;
            box-sizing: border-box;
            padding: 10px;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            border: none !important;
            background: transparent !important;
            font-family: 'Baloo 2', cursive;
            font-size: 1.1rem;
            outline: none;
            display: block;
            resize: none;
            padding-right: 5px;
        }

        button {
            background-color: var(--button-color);
            color: #2e7d32;
            border: 5px solid #81c784;
            padding: 15px;
            width: 320px;
            border-radius: 50px;
            font-family: 'Baloo 2', cursive;
            font-weight: 800;
            font-size: 1.5rem;
            cursor: pointer;
            
            /* Centrado */
            display: block;
            margin: 2rem auto 0 auto;
            
            transition: all 0.2s ease;
            box-shadow: 0 6px 0px #81c784;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0px #81c784;
        }

        #output-container { 
            margin-top: 2rem; 
            display: none; 
            text-align: center;
        }        
        #output {
            padding: 2rem;
            background: #f1f8e9;
            border: 4px dashed var(--border-color);
            border-radius: 25px;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(141, 110, 99, 0.4);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 35px;
            border: 8px solid var(--border-color);
            text-align: center;
            max-width: 350px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: -5px;
        }

        .copy-btn { 
            background-color: var(--copy-btn); 
            color: #827717; 
            border-color: #fbc02d; 
            box-shadow: 0 4px 0px #fbc02d; 
            font-size: 1.1rem;
            width: 300px;
            margin: 1rem auto;
            display: block;
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 100px;
            border: 3px solid var(--bg-color);
        }

        .textarea-container textarea::-webkit-scrollbar { width: 10px; }
        .textarea-container textarea::-webkit-scrollbar-track { background: transparent !important; }
        .textarea-container textarea::-webkit-scrollbar-thumb {
            background-color: var(--border-color) !important;
            border-radius: 100px !important;
            border: 2px solid #fffaf0 !important; 
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Arya Tools</h1>

    <label>Clave API:</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

<div class="selectors-inline">
    <div class="tone-section">
        <label>¬øC√≥mo quieres sonar?</label>
        <div class="tone-selector">
            <label class="tone-option">
                <input type="radio" name="tone" value="muy profesional, corporativo y educado" checked>
                <span class="tone-card">üëî Profesional</span>
            </label>
            <label class="tone-option">
                <input type="radio" name="tone" value="extremadamente amable, dulce y emp√°tico">
                <span class="tone-card">üå∏ Amable</span>
            </label>
            <label class="tone-option">
                <input type="radio" name="tone" value="conciso, directo y sin rodeos">
                <span class="tone-card">‚ö° Directo</span>
            </label>
            <label class="tone-option">
                <input type="radio" name="tone" value="entusiasta y divertido">
                <span class="tone-card">üåà Divertido</span>
            </label>
        </div>
    </div>

    <div class="spicy-section">
        <label>Intensidad</label>
        <div class="spicy-selector">
            <input type="radio" name="spicy" value="0" id="s0" checked>
            <label for="s0" class="chili">üåø</label>
            
            <input type="radio" name="spicy" value="1" id="s1">
            <label for="s1" class="chili">üå∂Ô∏è</label>
            
            <input type="radio" name="spicy" value="2" id="s2">
            <label for="s2" class="chili">üå∂Ô∏èüå∂Ô∏è</label>
            
            <input type="radio" name="spicy" value="3" id="s3">
            <label for="s3" class="chili">üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è</label>
        </div>
    </div>
</div>

    <label>Texto:</label>
    <div class="textarea-container">
        <textarea id="inputText" placeholder="Ej: Esta reuni√≥n es aburrida y podr√≠a haber sido un e-mail..."></textarea>
    </div>

    <button onclick="formalize()">Transformar!</button>

    <div id="output-container">
        <label>Resultado:</label>
        <div id="output"></div>
        <button id="btnCopy" class="copy-btn" onclick="copyToClipboard()">üìã Copiar al portapapeles</button>
    </div>

    <div class="note">Hecho con amor y p√≠xeles üåø</div>
</div>



<div id="customAlert">
    <div class="modal">
        <div style="font-size: 4rem;">üí°</div>
        <p id="alertMessage" style="font-weight: 800; font-size: 1.2rem;"></p>
        <button onclick="closeAlert()" style="font-size: 1.1rem; padding: 10px;">Entendido</button>
    </div>
</div>

<script>
    function showAlert(msg) {
        document.getElementById('alertMessage').textContent = msg;
        document.getElementById('customAlert').style.display = 'flex';
    }

    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
    }

async function formalize() {
    const apiKey = document.getElementById('apiKey').value;
    const tone = document.querySelector('input[name="tone"]:checked').value;
    const text = document.getElementById('inputText').value;
    const spicy = document.querySelector('input[name="spicy"]:checked').value;
    const container = document.getElementById('output-container');
    const outputDiv = document.getElementById('output');

    if (!apiKey) { showAlert("¬°Ups! Olvidaste poner la clave API"); return; }
    if (!text) { showAlert("Escribe algo para que pueda ayudarte"); return; }

    const intensidadMap = {
        "0": "cambios m√≠nimos (solo corregir gram√°tica y adaptar ligeramente el tono)",
        "1": "cambios sutiles (mantener la estructura original pero suavizar el lenguaje)",
        "2": "cambios moderados (reescribir frases para que encajen bien con el tono)",
        "3": "reescritura completa y audaz (transformaci√≥n total para maximizar el tono elegido)"
    };

    container.style.display = 'block';
    outputDiv.textContent = "Cocinando el mensaje... üç≥";

    const mainBtn = document.querySelector('button[onclick="formalize()"]');
    mainBtn.disabled = true;
    mainBtn.textContent = "Transformando...";

    mainBtn.disabled = false;
    mainBtn.textContent = "Transformar!";

    setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }, 50);

    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    { role: "system", content: "Eres un asistente de escritura profesional experto." },
                    { 
                        role: "user", 
                        content: `Reescribe el texto proporcionado por el usuario para que coincida con el siguiente tono: ${tone}.
Nivel de intensidad: ${intensidadMap[spicy]}.

Reglas:
- Conserva el significado y la intenci√≥n original.
- No a√±adas informaci√≥n nueva ni elimines detalles importantes.
- Ajusta el vocabulario, la estructura y las frases para que se adapten al tono solicitado.
- Regla de intensidad: Aplica un enfoque de "${intensidadMap[spicy]}".
- Elimina el lenguaje emocionalmente cargado, grosero, pasivo-agresivo o informal a menos que el tono lo requiera expl√≠citamente.
- Mant√©n el texto reescrito claro, conciso y natural.
- No expliques tus cambios.
- Devuelve √∫nicamente el texto reescrito.

Texto a reescribir:
"""${text}"""` 
                    }
                ]
            })
        });

        const data = await response.json();

        if (data.error) {
            showAlert("Error: " + data.error.message);
            container.style.display = 'none';
        } else {
            outputDiv.textContent = data.choices[0].message.content;
            // Scroll final cuando aparece el texto
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);
        } 
    } catch (error) {
        showAlert("Error de conexi√≥n ‚òÅÔ∏è");
        container.style.display = 'none';
    }
}

    function copyToClipboard() {
        const text = document.getElementById('output').textContent;
        const btn = document.getElementById('btnCopy');
        navigator.clipboard.writeText(text).then(() => {
            const oldText = btn.innerHTML;
            btn.innerHTML = "‚úÖ Copiado!";
            setTimeout(() => btn.innerHTML = oldText, 2000);
        });
    }
</script>

</body>
</html>
